services:
  # Brand Challenge Mini App - FastAPI Backend
  - type: web
    name: brand-challenge-backend
    runtime: python
    plan: free
    region: oregon  # or specify your preferred region
    branch: main
    autoDeploy: true  # Auto-deploy on push to main
    
    # Build configuration
    buildCommand: pip install -r requirements.txt
    
    # Start command with proper configuration for production
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    
    # Environment variables (sync from dashboard or set here)
    envVars:
      - key: TIMESCALE_SERVICE_URL
        sync: false  # Set manually in Render dashboard from .env
      - key: PGHOST
        sync: false
      - key: PGPORT
        sync: false
      - key: PGDATABASE
        sync: false
      - key: PGUSER
        sync: false
      - key: PGPASSWORD
        sync: false
      - key: PGSSLMODE
        value: require
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ENVIRONMENT
        value: production
    
    # Health check endpoint
    healthCheckPath: /health
